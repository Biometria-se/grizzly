name: check-pr
description: Check pull request for version bump labels and extract relevant information
inputs:
  pr-number:
    description: 'PR number (for manual workflow_dispatch)'
    required: false
  github-token:
    description: 'GitHub token for API access'
    required: true
outputs:
  should-release:
    description: 'Whether the PR should trigger a release'
  version-bump:
    description: 'Version bump type (major, minor, patch)'
  pr-number:
    description: 'PR number'
  commit-sha:
    description: 'Merge commit SHA'
  base-commit-sha:
    description: 'Base commit SHA'

runs:
  using: 'node24'
  main: 'dist/index.js'
