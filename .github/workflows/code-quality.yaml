name: code quality

on:
  pull_request:
    branches:
    - main

jobs:
  code-quality:
    name: ${{ matrix.runs-on }}-python-${{ matrix.python-version }}
    runs-on: ${{ matrix.runs-on }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        runs-on: ['ubuntu-latest']
#        include:
#          - python-version: '3.10'
#            runs-on: windows-latest

    env:
      PYTHONPATH: .

    steps:
    - name: timezone
      id: timezone
      if: ${{ !env.ACT }}
      uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Europe/Stockholm"
        timezoneWindows: "W. Europe Standard Time"

    - name: timezone
      id: timezone-local
      if: ${{ env.ACT }}
      run: |
        sudo ln -fs /usr/share/zoneinfo/Europe/Stockholm /etc/localtime
        sudo ln -fs /usr/share/zoneinfo/Europe/Stockholm /etc/timezone

    - name: checkout
      id: checkout
      uses: actions/checkout@v2

    - name: setup python (with cache)
      if: ${{ !env.ACT }}
      id: setup-python-with-cache
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements-ci.txt'

    - name: setup python (without cache)
      if: ${{ env.ACT }}
      id: setup-python-without-cache
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: install python dependencies
      id: pip
      run: |
        python -m pip install --upgrade pip-tools
        python -m piptools sync requirements-ci.txt --pip-args '--disable-pip-version-check --no-cache-dir --user --no-warn-script-location --no-deps'

    - name: run pytest
      id: pytest
      run: |
        python -m pytest

    - name: run coverage
      id: coverage
      run: |
        python -m coverage report --omit=**/*messagequeue*,**/*mq.py --fail-under=95

    - name: run pylint
      id: pylint
      run: |
        python -m pylint --jobs=0 --fail-under=10 grizzly/ grizzly_extras/ tests/ example/

    - name: run mypy
      id: mypy
      run: |
        python -m mypy grizzly/ grizzly_extras/ tests/ example/

    - name: run flake8
      id: flake8
      run: |
        python -m flake8
