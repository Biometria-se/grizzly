[build-system]
requires = ["setuptools>=60.10.0", "wheel>=0.37.0", "setuptools-scm>=7.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "grizzly-loadtester"
description = "Traffic generator based on locust and behave"
dynamic = ["version"]
authors = [
    {name = 'biometria', email='opensource@biometria.se'}
]
readme = "README.md"
license = {text = 'MIT'}
requires-python = ">=3.8"
dependencies = [
    "locust >=2.16.0,<2.17.0",
    "azure-core >=1.24.0,<2.0.0",
    "azure-servicebus >=7.6.0,<7.10.0",
    "azure-storage-blob >=12.9.0,<13.0.0",
    "azure-iot-device >=2.12.0,<3.0.0",
    "behave >=1.2.6,<2.0.0",
    "influxdb >=5.3.1,<6.0.0",
    "Jinja2 >=3.0.3,<4.0.0",
    "jsonpath-ng >=1.5.3,<2.0.0",
    "lxml >=4.8.0,<5.0.0",
    "mypy-extensions >=0.4.3",
    "opencensus-ext-azure >=1.1.1",
    "paramiko >=3.3.1",
    "python-dateutil >=2.8.2,<3.0.0",
    "backports.zoneinfo >=0.2.1;python_version<'3.9'",
    "pyzmq >=22.2.1,!=23.0.0",
    "PyYAML >=6.0.1,<7.0.0",
    "setproctitle >=1.2.2",
    "tzdata >=2022.1",
    "pyotp >=2.9.0,<3.0.0"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython"
]
keywords = [
    "locust",
    "behave",
    "load",
    "loadtest",
    "performance",
    "traffic generator"
]

[project.urls]
Documentation = 'https://biometria-se.github.io/grizzly/'
Code = 'https://github.com/biometria-se/grizzly/'
Tracker = 'https://github.com/Biometria-se/grizzly/issues'

[project.scripts]
async-messaged = "grizzly_extras.async_message.daemon:main"

[project.optional-dependencies]
mq = [
    "pymqi ==1.12.0"
]
dev = [
    "wheel>=0.37.0",
    "astunparse >=1.6.3",
    "mypy >=1.3.0",
    "flake8-pyproject >=1.1.0",
    "pylint >=2.12.2",
    "pytest >=7.0.0",
    "coverage[toml] >=6.4.4",
    "pytest-cov >=3.0.0",
    "pytest-mock >=3.7.0",
    "pytest-timeout >=2.1.0",
    "atomicwrites >= 1.4.0",
    "types-paramiko >=2.8.13",
    "types-python-dateutil >=2.8.9",
    "types-PyYAML <6.0.0,>=5.3.0",
    "types-requests >=2.27.0",
    "types-Jinja2 >=2.0.0",
    "types-backports >=0.1.3",
    "snakeviz"
]
ci = [
    "build >=0.7.0",
    "twine >=3.8.0,<4.0.0"
]
docs = [
    "novella >=0.2.6",
    "pydoc-markdown >=4.6.1",
    "docspec >=2.1.2",
    "docspec-python >=2.1.2",
    "pytablewriter >=0.64.1",
    "pip-licenses >=3.5.3,<4.2.0",
    "requests >=2.27.1",
    "mkdocs >=1.3.0",
    "mkdocs-material >=8.3.2",
    "packaging >=21.3",
    "grizzly-loadtester-cli"
]

[tool.setuptools_scm]
write_to = "grizzly/__version__.py"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
include = ["grizzly*"]
exclude = ["tests"]

[tool.setuptools.package-data]
grizzly = ["py.typed"]
grizzly_extras = ["py.typed"]

[tool.pylint.master]
ignore = [".env", ".venv", ".pytest_tmp"]
jobs = 1
disable = "all"
enable = [
    'F',
    'unreachable',
    'duplicate-key',
    'unnecessary-semicolon',
    'global-variable-not-assigned',
    'unused-variable',
    'unused-wildcard-import',
    'unused-import',
    'line-too-long',
    'binary-op-exception',
    'bad-format-string',
    'anomalous-backslash-in-string',
    'bad-open-mode',
    'E0001', 'E0011', 'E0012', 'E0100', 'E0101',
    'E0102', 'E0103', 'E0104', 'E0105', 'E0107',
    'E0108', 'E0110', 'E0111', 'E0112', 'E0113',
    'E0114', 'E0115', 'E0116', 'E0117', 'E0118',
    'E0202', 'E0203', 'E0211', 'E0213', 'E0236',
    'E0237', 'E0238', 'E0239', 'E0240', 'E0241',
    'E0301', 'E0302', 'E0303', 'E0401', 'E0402',
    'E0601', 'E0602', 'E0603', 'E0604', 'E0611',
    'E0632', 'E0633', 'E0701', 'E0702', 'E0703',
    'E0704', 'E0710', 'E0711', 'E0712', 'E1003',
    'E1101', 'E1102', 'E1111', 'E1120', 'E1121',
    'E1123', 'E1124', 'E1125', 'E1126', 'E1127',
    'E1128', 'E1129', 'E1130', 'E1131', 'E1132',
    'E1133', 'E1134', 'E1135', 'E1136', 'E1137',
    'E1138', 'E1139', 'E1200', 'E1201', 'E1205',
    'E1206', 'E1300', 'E1301', 'E1302', 'E1303',
    'E1304', 'E1305', 'E1306', 'E1310', 'E1700',
    'E1701'
]
max-line-length = 180
msg-template = "{path}:{line}:{column},{category},{symbol}:{msg}"
reports = "no"
output-format = "text"
generated-members = ["REQ", "LINGER", "REP", "ROUTER", "NOBLOCK", "IDENTITY"]

[tool.flake8]
max-line-length = 180
ignore = ["E722", "W503", "E402", "F405", "F403"]
exclude = [".git", "__pycache__", "docs", "build", "dist", ".pytest_tmp"]

[tool.mypy]
# https://github.com/python/mypy/issues/5870
#follow_missing_imports = true
show_column_numbers = true
check_untyped_defs = true
disallow_untyped_defs = true
#disallow_incomplete_defs = true
#disallow_any_generics = true
#disallow_subclassing_any = true
#disallow_untyped_calls = true
disallow_incomplete_defs = true
#disallow_untyped_decorators = true
no_implicit_optional = true
no_implicit_reexport = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "grizzly.steps.*"
no_implicit_reexport = false

